<h1 style="text-align: center;">Listado de Empleado</h1>

<div class="container formcontainer">
  <form class="form-group">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        name="nombre"
        placeholder="Ingrese el nombre"
        [(ngModel)]="cuadronombre"
      />
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input
        type="text"
        class="form-control"
        id="apellido"
        name="apellido"
        placeholder="Ingrese el apellido"
        [(ngModel)]="cuadroapellido"
      />
    </div>
    <div class="form-group">
      <label for="cargo">Cargo</label>
      <input
        type="text"
        class="form-control"
        id="cargo"
        name="cargo"
        placeholder="Ingrese el cargo"
        [(ngModel)]="cuadrocargo"
      />
    </div>
    <div class="form-group">
      <label for="salario">Salario</label>
      <input
        type="number"
        class="form-control"
        id="salario"
        name="salario"
        [(ngModel)]="cuadrosalario"
      />
    </div>

    <button type="submit" class="btn btn-success" (click)="agregarEmpleado()">
      Submit
    </button>
  </form>
</div>
<app-empleado-hijo-c
  *ngFor="let empleado of empleados;let i=index"
  [empleadoDelista]="empleado"
  [indice]="i"
></app-empleado-hijo-c>
